<div class="panel panel-default" ng-init ="getBooks()">
<div class="panel-heading">
<h3 class="panel-title">Latest Books</h3>
	
</div>	
<div class="panel-body">
	<div class="row">
		
	<div ng-repeat="items in books">
		
		<div class="col-ms-6">
		<div class="col-md-6">
			{{items.title}}
			<p>{{items.description}}</p>
			<a class="btn btn-primary" href="#!/books/details/{{items._id}}">View details</a>
		</div>
		 <div class="col-md-6">
		 <img class="thumbnail" src="{{items.image_url}}">
		 </div>	
		</div>
	</div>
	</div>
</div>
</div>
