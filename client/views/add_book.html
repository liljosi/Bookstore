<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Add Book</h3>
	
</div>	
<div class="panel-body">
	<div class="row">
	<div class="col-md-12">	
		
	<form ng-submit="addBook()">
		
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="book.title"  placeholder="Enter title">
   
  </div>

  <div class="form-group">
    <label>Genre</label>
    <select ng-model="book.genre"  class="form-control">
    	<option value="Suspense">Suspense</option>
    	<option value="Drama">Drama</option>
    	<option value="Romance">Romance</option>
    	<option value="Nonfiction">Nonfiction</option>
    	<option value="other">other</option>
    </select>
   
  </div>

  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" ng-model="book.author"  placeholder="Enter author">
   
  </div>

  <div class="form-group">
    <label>Publisher</label>
    <input type="text" class="form-control" ng-model="book.publisher" placeholder="Enter publisher">
   
  </div>

  <div class="form-group">
    <label>Pages</label>
    <input type="text" class="form-control" ng-model="book.pages"  placeholder="Enter # of pages">
   
  </div>

  <div class="form-group">
    <label>Image</label>
    <input type="text" class="form-control" ng-model="book.image_url"  placeholder="Enter image url">
   
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="book.description"  placeholder="Enter description">
   
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
	</div>
</div>
</div>
